<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <script src="https://unpkg.com/p5ble@0.0.7/dist/p5.ble.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <!-- <script src="libraries/p5.sound.min.js"></script> -->
  </head>

  <body>

    <button onClick="BLEConnect()">BLE Connect</button>
    <input id="send_value"/>
    <button onClick="sendTxtVal()">Send text</button>
    <script src="config.js"></script>
    <script src="ble.js"></script>
    <table>
        <tr>
            <th></th>
            <th id="sensor_val_h">Sensor Value</th>
            <th id="mode_val_h">Mode Value</th>
        </tr>
        <tr>
            <th id="label_source">Source</th>
            <td id="sensor_source">NA</td>
            <td id="mode_source">NA</td>
        </tr>
        <tr>
            <th id="label_timestamp">Timestamp</th>
            <td id="sensor_timestamp">NA</td>
            <td id="mode_timestamp">NA</td>
        </tr>
        <tr><th id="label_val">Value</th>
            <td id="sensor_val">NA</td>
            <td id="mode_val">NA</td>
        </tr>
        <tr>
            <th id="label_detail">Detail</th>
            <td id="sensor_detail">NA</td>
            <td id="mode_detail">NA</td>
        </tr>
        <tr></tr>
        <tr>
            <th></th>
            <th id="label_blob_id">ID</th>
            <th id="label_x">X</th>
            <th id="label_y">Y</th>
        </tr>
        <tr>
            <th id="label_biggest_blob">Biggest Blob</th>
            <td id="val_biggest_blob">NA</td>
            <td id="x_biggest_blob">NA</td>
            <td id="y_biggest_blob">NA</td>
        </tr>
    </table>
    <div id="biggest_blob"></div>
    <script src="ui.js"></script>
    <script src="util.js"></script>
    <script src="blobby.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
