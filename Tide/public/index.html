<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tide</title>

    <script src="https://unpkg.com/p5ble@0.0.7/dist/p5.ble.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">

    <script src="libraries/p5.min.js"></script>
    <!-- <script src="libraries/p5.sound.min.js"></script> -->
    <script src="src/js/config.js"></script>
    <script src="src/js/data.js"></script>
    <script src="src/js/ble.js"></script>
  </head>

  <body>

    <div id="BLE_div">
        <button onClick="BLEConnect()">BLE Connect</button>
        <div id="BLE_status">
            <h3>
                Status: <span id="BLE_status_val">Unconnected</span>
            </h3>
        </div>
    </div>

    <div id="motor_div">
        <table id="motor_tbl">
            <tr>
                <th id="motor_manual_th">
                    <h3>Motor Speed: <span id="motor_spd_val">NA</span></h3>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="motor_spd_slider">
                    </div>
                </th>
                <th id="motor_dir_th">
                    <h3>Motor Direction: <span id="motor_dir_val">NA</span></h3>
                    <button onClick="sendCWVal()">CW</button>
                    <button onClick="sendCCWVal()">CCW</button>
                    
                </th>
            </tr>
        </table>
    </div>

    <br>
    <br>
    <div id="data_div">
        <button onClick="updateData()">Update (Fetch)</button>
        <button onClick="getWindData()">WIND update</button>
        <table id="data_tbl">
            <tr id="data_header_row">
                <th id="ts_h">Update_TS</th>
                <th id="tide_ts_h">Tide_TS</th>
                <th id="tide_lvl_h">Tide_Level (m)</th>
                <th id="wind_ts_h">Wind_TS</th>
                <th id="wind_spd_h">Wind_Speed (mph)</th>
                <th id="wind_dir_h">Wind_Dir (deg)</th>
            </tr>
            <tr id="data_val_row">
                <td id="ts_val"></td>
                <td id="tide_ts_val"></td>
                <td id="tide_lvl_val"></td>
                <td id="wind_ts_val"></td>
                <td id="wind_spd_val"></td>
                <td id="wind_dir_val"></td>
            </tr>
        </table>
    </div>

    <div id="biggest_blob"></div>
    <script src="src/js/script.js"></script>
    <script src="src/js/util.js"></script>
  </body>
</html>
